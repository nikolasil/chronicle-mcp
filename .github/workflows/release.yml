name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Only update version in the [project] section (line 7 typically)
          sed -i '0,/^\[project\]/{s/^version = "[^"]*"/version = "'$VERSION'"/}' pyproject.toml
          echo "Updated pyproject.toml to version $VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to v${{ steps.get_version.outputs.VERSION }}"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

  build:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Update version in pyproject.toml
        run: python3 -c "import sys; v=sys.argv[1]; open('pyproject.toml','w').write(''.join(l if not l.startswith('version = ') else 'version = \"%s\"\n'%v for l in open('pyproject.toml')))" "${{ needs.bump-version.outputs.version }}"
        shell: bash

      - name: Install build
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-binaries:
    needs: bump-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux-binaries
          - os: macos-latest
            artifact_name: macos-binaries
          - os: windows-latest
            artifact_name: windows-binaries

    steps:
      - uses: actions/checkout@v4

      - name: Update version in pyproject.toml
        run: python3 -c "import sys; v=sys.argv[1]; open('pyproject.toml','w').write(''.join(l if not l.startswith('version = ') else 'version = \"%s\"\n'%v for l in open('pyproject.toml')))" "${{ needs.bump-version.outputs.version }}"
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build binary
        run: |
          pip install -e .
          pyinstaller --onefile --name chronicle-mcp server.py
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  publish:
    needs: [build, build-binaries]
    runs-on: ubuntu-latest
    outputs:
      release_url: ${{ steps.create_release.outputs.upload_url }}
      tarball_url: ${{ steps.create_release.outputs.tarball_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: pip install pip wheel setuptools

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries/
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/**/*
          draft: false
          prerelease: false

  update-homebrew-formula:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release info
        id: release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tarball_url=https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz" >> $GITHUB_OUTPUT

      - name: Calculate SHA256
        id: sha
        run: |
          curl -sL "${{ steps.release.outputs.tarball_url }}" | sha256sum | cut -d' ' -f1 > sha256.txt
          echo "sha256=$(cat sha256.txt)" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          # Update version and SHA256 in the formula
          sed -i "s|url \"https://github.com/nikolasil/chronicle-mcp/archive/refs/tags/v.*.tar.gz\"|url \"https://github.com/nikolasil/chronicle-mcp/archive/refs/tags/v${VERSION}.tar.gz\"|" Formula/chronicle-mcp.rb
          sed -i "s|sha256 \"TO_BE_UPDATED_WITH_ACTUAL_SHA256\"|sha256 \"${SHA256}\"|" Formula/chronicle-mcp.rb

          echo "Updated formula to version $VERSION with SHA256 $SHA256"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/chronicle-mcp.rb
          if ! git diff --staged --quiet; then
            git commit -m "chore: update Homebrew formula to v${{ steps.release.outputs.version }}"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to v${{ steps.get_version.outputs.VERSION }}"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

  build:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Upload python-dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  build-binaries:
    needs: bump-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux-binary
            binary_path: dist/chronicle-mcp
          - os: macos-latest
            artifact_name: macos-binary
            binary_path: dist/chronicle-mcp
          - os: windows-latest
            artifact_name: windows-binary
            binary_path: dist/chronicle-mcp.exe

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller .

      - name: Build binary
        shell: bash
        run: |
          pyinstaller --onefile --name chronicle-mcp server.py

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

  publish:
    needs: [bump-version, build, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download python-dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/
          pattern: '*-binary'
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false

  update-homebrew-formula:
    needs: [bump-version, publish]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha
        run: |
          VERSION=${{ needs.bump-version.outputs.version }}
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz"
          sleep 15
          SHA256=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          if [ -z "$SHA256" ] || [ ${#SHA256} -ne 64 ]; then echo "Failed to get SHA256"; exit 1; fi
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ needs.bump-version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          URL="${{ steps.sha.outputs.url }}"
          sed -i "s|^  url \".*\"|  url \"$URL\"|" Formula/chronicle-mcp.rb
          sed -i "s|^  sha256 \".*\"|  sha256 \"$SHA256\"|" Formula/chronicle-mcp.rb

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/chronicle-mcp.rb
          if ! git diff --staged --quiet; then
            git commit -m "chore: update Homebrew formula to v${{ needs.bump-version.outputs.version }}"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

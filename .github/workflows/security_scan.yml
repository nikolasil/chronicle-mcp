name: Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Cache pip audit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip-audit
          key: pip-audit-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Audit dependencies
        run: |
          pip install pip-audit
          pip audit --format=json --output=pip-audit.json --ignore-vuln CVE-2025-69872 || true
          pip audit --format=markdown --output=pip-audit.md --ignore-vuln CVE-2025-69872 || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit
          path: |
            pip-audit.json
            pip-audit.md

      - name: Add summary
        if: always()
        run: |
          echo "## Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
          if [ -f pip-audit.md ]; then
            cat pip-audit.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No audit report generated" >> $GITHUB_STEP_SUMMARY
          fi

  code-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit
        run: |
          bandit -r chronicle_mcp/ -f json -o bandit-report.json || true
          bandit -r chronicle_mcp/ -f txt -o bandit-report.txt || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: |
            bandit-report.json
            bandit-report.txt

      - name: Run Safety check
        run: |
          safety scan --output json > safety-report.json || true
          safety scan --output text > safety-report.txt || true

      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-report
          path: |
            safety-report.json
            safety-report.txt

      - name: Add summary
        if: always()
        run: |
          echo "## Code Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bandit" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-report.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat bandit-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  container-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        run: docker build -t chronicle-mcp:test .

      - name: Run Trivy vulnerability scanner (table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chronicle-mcp:test'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (sarif)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chronicle-mcp:test'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Run Trivy in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy scan results (image)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

      - name: Upload Trivy scan results (filesystem)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits
        id: check-commits
        run: |
          git fetch origin main --depth=1 2>/dev/null || git fetch --all --depth=1 2>/dev/null || true
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMITS=$(git rev-list --count HEAD ^origin/main 2>/dev/null || git rev-list --count HEAD ^main 2>/dev/null || echo "0")
          else
            COMMITS=$(git rev-list --count HEAD ^origin/main 2>/dev/null || git rev-list --count HEAD ^main 2>/dev/null || echo "1")
          fi
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT

      - name: Run TruffleHog (PR)
        if: github.event_name == 'pull_request' && steps.check-commits.outputs.commits != '0'
        uses: trufflesecurity/trufflehog@main
        with:
          path: './'
          base: 'main'
          head: 'HEAD'
          extra_args: --only-verified

      - name: Run TruffleHog (Push to main)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: './'
          extra_args: --only-verified

      - name: No new commits to scan
        if: github.event_name == 'pull_request' && steps.check-commits.outputs.commits == '0'
        run: echo "No new commits to scan"

  security-summary:
    needs: [dependency-scan, code-security, secret-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Security Scan Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY

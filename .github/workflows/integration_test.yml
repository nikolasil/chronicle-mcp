name: Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge, brave, safari, vivaldi, opera]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -k "${{ matrix.browser }} or not browser" || echo "No integration tests found"

  http-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install httpx

      - name: Start HTTP server
        run: |
          python -m chronicle_mcp http --port 8765 &
          sleep 5

      - name: Run HTTP integration tests
        run: |
          pytest tests/unit/protocols/ -v || echo "No protocol tests found"

      - name: Stop server
        run: |
          pkill -f "chronicle_mcp http" || true
          pkill -f "uvicorn" || true
        if: always()

  cross-platform-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run cross-platform tests
        run: |
          pytest tests/unit/infrastructure/test_paths.py -v

      - name: Run CLI tests
        run: |
          pytest tests/unit/infrastructure/test_cli.py -v

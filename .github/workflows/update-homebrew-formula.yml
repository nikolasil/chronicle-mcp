name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release info
        id: release
        run: |
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tarball_url=${{ github.event.release.tarball_url }}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256
        id: sha
        run: |
          curl -sL "${{ steps.release.outputs.tarball_url }}" | sha256sum | cut -d' ' -f1 > sha256.txt
          echo "sha256=$(cat sha256.txt)" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          # Update version and SHA256 in the formula
          sed -i "s|url \"https://github.com/nikolasil/chronicle-mcp/archive/refs/tags/v.*.tar.gz\"|url \"https://github.com/nikolasil/chronicle-mcp/archive/refs/tags/v${VERSION}.tar.gz\"|" Formula/chronicle-mcp.rb
          sed -i "s|sha256 \"TO_BE_UPDATED_WITH_ACTUAL_SHA256\"|sha256 \"${SHA256}\"|" Formula/chronicle-mcp.rb

          echo "Updated formula to version $VERSION with SHA256 $SHA256"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/chronicle-mcp.rb
          git diff --staged --quiet || (git commit -m "chore: update Homebrew formula to v${{ steps.release.outputs.version }}" && git push origin HEAD:main)
